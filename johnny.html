                            <label for="form-phonenum">手機號碼</label>

                                        </div>
                                    </div>
                                    <input id="form-nickname" name="form-nickname" placeholder="請輸入暱稱" type="text"
                                        class="form-control">
                                </div>
                            </div>
                        </div>

                                <label for="form-gender">性別</label>
                                <div>
